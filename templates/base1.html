<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Breast Cancer Detection{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css2/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css2/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    <i class="fas fa-heartbeat"></i> Breast Cancer Detection
                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
            </div>
        </div>
    </header>
    
    <main class="container">
        {% block body %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Breast Cancer Detection System | Medical Imaging Analysis</p>
    </footer>
    
    <script src="{{ url_for('static',filename='js2/main.js') }}"></script>
</body>
</html>
